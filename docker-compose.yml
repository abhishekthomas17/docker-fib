version: "3"
services:
    client:
        image: "abhitom17/docker-fib-client"
        mem_limit: 128m
        hostname: client
    server:
        image: "abhitom17/docker-fib-server"
        mem_limit: 128m
        hostname: api
        environment:
            - REDIS_HOST=$REDIS_HOST
            - REDIS_PORT=$REDIS_PORT
            - PGUSER=$PGUSER
            - PGHOST=$PGHOST
            - PGDATABASE=$PGDATABASE
            - PGPASSWORD=$PGPASSWORD
            - PGPORT=$PGPORT
    worker:
        image: "abhitom17/docker-fib-worker"
        mem_limit: 128m
        hostname: worker
        environment:
            - REDIS_HOST=$REDIS_HOST
            - REDIS_PORT=$REDIS_PORT
    nginx:
        image: "abhitom17/docker-fib-nginx"
        mem_limit: 128m
        hostname: nginx
        ports:
            - "80:80"
